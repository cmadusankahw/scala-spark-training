group 'com.cpliyanage'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.6'
    compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.6'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.10'
    runtime group: 'org.apache.spark', name: 'spark-mllib_2.12', version: '2.4.6'
    compile group: 'org.scalactic', name: 'scalactic_2.12', version: '3.0.1'
    compile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.1'
    compile group: 'com.holdenkarau', name: 'spark-testing-base_2.12', version: '2.4.5_0.14.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

